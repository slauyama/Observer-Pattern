<div class="panel-heading">
    <h4 class="panel-title">Observer View</h4>
</div>
<div class="panel-body">
    <div class="btn-group" role="group">
        <button type="button" class="btn btn-default" data-ui="subscribe-button">
            <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>
        </button>
        <button type="button" class="btn btn-default" data-ui="unsubscribe-button">
            <span class="glyphicon glyphicon-eye-close" aria-hidden="true"></span>
        </button>
    </div>
    <div data-ui='time-location'><%= data%></div>
</div>
